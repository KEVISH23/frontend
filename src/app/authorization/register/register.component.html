<div class="container mt-5">
    <div class="card p-4">
        <h2 class="text-center mb-4">Registration Form</h2>
        <form [formGroup]="registerForm" (ngSubmit)="submitForm()">
            <div class="mb-3">
                <label for="name" class="form-label">Full name</label>
                <input formControlName="fullName" type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input formControlName="email" type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input formControlName="password" type="password" class="form-control" id="password" required>
            </div>
            <div class="mb-3">
                <label for="role" class="form-label">Role</label>
                <select formControlName="role" class="form-select" id="role" required>
                    <option value="Admin">Admin</option>
                    <option value="CC">Content Creator</option> x
                </select>
            </div>
           
            <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>
                <div>
                    <div class="form-check form-check-inline">
                        <input formControlName="gender" class="form-check-input" type="radio" name="gender" id="male" value="male" required>
                        <label class="form-check-label" for="male">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input formControlName="gender" class="form-check-input" type="radio" name="gender" id="female" value="female" required>
                        <label class="form-check-label" for="female">Female</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input formControlName="gender" class="form-check-input" type="radio" name="gender" id="others" value="others" required>
                        <label class="form-check-label" for="others">Others</label>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
        <a routerLink="/auth/login">Login Here</a>
    </div>
</div>
