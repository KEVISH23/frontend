<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4">
        <h2 class="text-center mb-4">Login</h2>
        <form [formGroup]="loginForm" (ngSubmit)="submitForm()">
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" formControlName="email" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" formControlName="password" required>
            </div>

            <button type="submit" class="btn w-100 btn-success">Login</button>
        </form>
        <a routerLink="/auth/register">Register Here</a>
    </div>  
</div>
