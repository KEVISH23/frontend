<app-back-btn *ngIf="id" (onGoBack)="goBack()"></app-back-btn>
<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">Create New Post</div>
          <div class="card-body">
            <form [formGroup]="contentForm" (ngSubmit)="submitForm()">
              <div class="form-group">
                <label for="title">Title</label>
                <input formControlName="title" type="text" class="form-control" id="title" name="title" placeholder="Enter title">
              </div>
              <div class="form-group">
                <label for="description">Description</label>
                <input formControlName="description" type="text" class="form-control" id="description" name="description" placeholder="Enter description">
              </div>
              <div class="form-group">
                <label for="content">Content</label>
                <input (change)="fileChange($event)" formControlName="content" type="file" class="form-control" id="content" name="content"  placeholder="Enter content">
              </div>
              <button *ngIf="!isFormEditable" type="submit" class="btn btn-primary">Upload</button>
              <button *ngIf="isFormEditable" (click)="submitForm()"  type="button" class="btn btn-primary">Update</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
