<app-back-btn (onGoBack)="goBack()"></app-back-btn>
<div class="container mt-4">
    <form [formGroup]="updateUserForm" (ngSubmit)="submitForm()">
        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input formControlName="fullName" type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input formControlName="email" type="email" class="form-control" id="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
          <label for="role">Role</label>
          <select formControlName="role" class="form-control" id="role" required>
            <option value="Admin">Admin</option>
            <option value="CC">Content Creator</option>
          </select>
        </div>
        <div class="form-group">
          <label for="gender">Gender</label>
          <div>
            <div class="form-check form-check-inline">
              <input formControlName="gender" class="form-check-input" type="radio" name="gender" id="genderMale" value="male" required>
              <label class="form-check-label" for="genderMale">Male</label>
            </div>
            <div class="form-check form-check-inline">
              <input formControlName="gender" class="form-check-input" type="radio" name="gender" id="genderFemale" value="female">
              <label class="form-check-label" for="genderFemale">Female</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gender" id="genderOther" value="other">
              <label class="form-check-label" for="genderOther">Other</label>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Update User</button>
      </form>
      
</div>
